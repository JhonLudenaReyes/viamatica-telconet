<div class="container" [style]="{ margin: '2rem', width: '61.5rem' }">
  <h2>Listado de usuarios</h2>
  <i class="pi pi-user-plus" (click)="addClient()"> Agregar usuario</i>
  <hr />
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Cedula</th>
        <th>Usuario</th>
        <th>Email</th>
        <th>Contrase√±a</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.person.name }}</td>
        <td>{{ user.person.lastName }}</td>
        <td>{{ user.person.identificationCard }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>
          <p *ngFor="let role of user.roles">{{ role.role }}</p>
        </td>
        <td>
          <div class="row">
            <div class="col">
              <i class="pi pi-user-edit" (click)="editClient(user)"></i>
            </div>
            <div class="col">
              <i class="pi pi-trash" (click)="deleteClient(user.userId)"></i>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
