<p-toast></p-toast>
<p-card class="PersonRegisterCard">
  <h3 class="PersonTitle"><b>Busqueda de persona</b></h3>
  <hr />
  <div class="row">
    <div class="col">
      <form>
        <div class="grid p-fluid">
          <div class="row">
            <div class="col">
              <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"
                    ><i class="pi pi-user"></i
                  ></span>
                  <input
                    type="text"
                    name="search"
                    [(ngModel)]="search"
                    pInputText
                    placeholder="Buscar persona"
                  />
                  <button
                    pButton
                    pRipple
                    type="button"
                    class="p-button-primary"
                    (click)="searchPerson()"
                  >
                    <i class="pi pi-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="container" [style]="{ margin: '2rem', width: '51.5rem' }">
        <h2>Listado de personas</h2>
        <i class="pi pi-user-plus" (click)="addPerson()"> Agregar persona</i>
        <hr />
        <p-table [value]="people" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Cedula</th>
              <th>FechaNacimiento</th>
              <th>Acciones</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-person>
            <tr>
              <td>{{ person.name }}</td>
              <td>{{ person.lastName }}</td>
              <td>{{ person.identificationCard }}</td>
              <td>{{ person.birthDate | date }}</td>

              <td>
                <div class="row">
                  <div class="col">
                    <i
                      class="pi pi-user-edit"
                      (click)="selectPerson(person)"
                    ></i>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</p-card>
