<div class="container" [style]="{ margin: '2rem', width: '51.5rem' }">
  <h2>Listado de personas</h2>
  <i class="pi pi-user-plus" (click)="addPerson()"> Agregar persona</i>
  <hr />
  <p-table [value]="people" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Cod.</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Cedula</th>
        <th>Fecha nacimiento</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
      <tr>
        <td>{{ person.personId }}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.identificationCard }}</td>
        <td>{{ person.birthDate }}</td>
        <td>{{ person.state }}</td>
        <td>
          <div class="row">
            <div class="col">
              <i class="pi pi-user-edit" (click)="editPerson(person)"></i>
            </div>
            <div class="col">
              <i class="pi pi-trash" (click)="deletePerson($event, person)"></i>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
