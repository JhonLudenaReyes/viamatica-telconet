<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img
      src="https://soportetecnicoyadt.files.wordpress.com/2016/03/servicio_tecnico.png?w=775"
      height="40"
      class="mr-2"
      [routerLink]="['']"
    />
    <b [routerLink]="['']">Viamatica telconet</b>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="row">
      <div class="col col-8">
        <span *ngIf="habilitar">
          <b>Bienvenido usuario: </b>{{ userLogin.userName }} <b>Perfil: </b>
          <small *ngFor="let role of userLogin.roles">
            {{ role.role | uppercase }}
          </small>
        </span>
      </div>
      <div class="col">
        <button
          pButton
          label="Cerrar sesión"
          icon="pi pi-power-off"
          (click)="cerrarSesion()"
          *ngIf="habilitar"
        ></button>
        <button
          pButton
          label="Iniciar sesión"
          icon="pi pi-power-off"
          (click)="iniciarSesion()"
          *ngIf="!habilitar"
        ></button>
      </div>
    </div>
  </ng-template>
</p-menubar>
